<!DOCTYPE html>
<html>
    <head>
        <title>creat cookies</title>
    </head>
    <body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button id="button1" onclick="setCookies()">Log me in</button>
        <h1>cookies</h1>
        <button id="button2" onclick="showCookies()">Show the cookies</button>
        <div id="cookiescontainer"></div>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>-->


        <script>
            
            function setCookies() {
                const name = document.getElementById('firstname').value;
                const email = document.getElementById('email').value;
                document.cookie =  name + ' ' + email
                
                alert("congra cookies saved succesfully!")
            }
            function showCookies() {

                const cookies = document.cookie

                const newparagraph = document.createElement('p')

                newparagraph.innerHTML = 'cookies: ' + cookies
                
                document.getElementById('cookiescontainer').innerHTML = ''; 
                document.getElementById('cookiescontainer').appendChild(newparagraph);
            

                
            }
        </script>
    </body>

</html>
