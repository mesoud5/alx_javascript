<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input Fields</title>
</head>

<body>
    <form id="dynamicForm">
        <label for="numFields">Number of Fields:</label>
        <select id="numFields" name="numFields" onchange="generateInputFields(this.value)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <div id="inputContainer"></div>
        <div id="error"></div>
        <!-- Ensure that the onclick event handler returns the value returned by validateform() -->
        <button type="submit" onclick="return validateform()">Submit</button>
    </form>
    <script src="2-dynamic-form.js"></script>
</body>

</html>
